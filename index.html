<script>

    const histogrm =[6,5,6,6,5,6,5,9,12,5];

    var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Calcular el area maxima de un histograma : [6,5,6,6,5,6,5,9,12,5]  ',
    histogrm: histogrm,
  },

  methods: {
    calcArea () {
        this.message = "El area es: ";
        const copyHistogrm = this.histogrm.map((x)=> x);  
        let maxArea = 0;
        const are = 0;

        for (let index = 0; index < this.histogrm.length; index++) {
            let auxAre = this.histogrm[index]; 
            let i = index;

            //I have to look the < side if array[index]
           while (this.histogrm[i-1] && this.histogrm[i-1] >= this.histogrm[index]) {
                auxAre+= this.histogrm[index];
                i--;
           }

           i=index;
            //I have to look the > side if array[index]
            while (this.histogrm[i+1] && this.histogrm[i+1]>= this.histogrm[index]) {
                auxAre += this.histogrm[index];
                i++;                
            }

})
